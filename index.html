<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./css/index.css">
    <!-- <script src="./javascript/index.js"></script> -->
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div>Score: </div>
    <p id="roundResult"></p>
    <div>
        <h2>Player</h2>
        <ul>
            <li><button id="playerRock" value="rock">Rock</button></li>
            <li><button id="playerPaper" value="paper">Paper</button></li>
            <li><button id="playerScissors" value="scissors">Scissors</button></li>
        </ul>
    </div>

    <div>
        <h2>Computer</h2>
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
        </ul>
    </div>
    <script src="./javascript/index.js"></script>
</body>

</html>
