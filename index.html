<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./css/index.css">
    <!-- <script src="./javascript/index.js"></script> -->
</head>

<body>
    <h1 id="gameTitle">Rock, Paper, Scissors</h1>
    <div id="resultContainer">
        <div id="roundScore">Score:
            <p id="computerScore"></p>
            <p id="playerScore"></p>

        </div>
    </div>
    <p id="roundResult"></p>
    <div id="computerPlayerContainer">
        <div id="playerContainer">
            <h2 id="containerTitle">Player</h2>
            <div id="playerRock"><input class="image" id="playerChoice" type="image" src="./images/rock.png" value="rock"></div>
            <div id="playerPaper"><input class="image" id="playerChoice" type="image" src="./images/paper.png" value="paper"></div>
            <div id="playerScissors"><input class="image" id="playerChoice"type="image" src="./images/scissors.png" value="scissors">
            </div>
        </div>
        <div id="computerContainer">
            <h2 id="containerTitle">Computer</h2>
            <div id="computerRock"><input class="image" type="image" src="./images/rock.png" value="rock"></div>
            <div id="computerPaper"><input class="image" type="image" src="./images/paper.png" value="paper"></div>
            <div id="computerScissors"><input class="image" type="image" src="./images/scissors.png" value="scissors">
            </div>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>

</html>
